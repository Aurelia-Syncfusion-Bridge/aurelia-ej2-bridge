        <h1 class="sidebar-heading">Introduction</h1>
        
        <p>Aurelia-Syncfusion-Bridge includes wrappers for Syncfusion-JavaScript widgetâ€™s, which act as the interface for both Aurelia frameworks and Syncfusion JavaScript widgets. This bridge is a structured, configurable collection of JavaScript classes which wrap Syncfusion JavaScript controls, presenting them in the form of Aurelia components.</p>

        <p>
          The Syncfusion Aurelia components are named with prefix ej to avoid conflicting with other library component and offers the following features.

          <ul>
            <li>Properties</li>
            <li>Two-way binding</li>
            <li>Event binding</li>
            <li>Templates</li>
          </ul>

        </p>

        <h2 class="sidebar-heading">Properties</h2>

        <p>
          All the properties of Syncfusion JavaScript widget are defined as attributes for particular Aurelia component,
          so you can easily set value to same widget properties directly in your HTML markup, as it documented in
          API section of each of the controls.
        </p>
        <p>
          For example: the <code>allowPaging</code>  property of <code>ej-grid</code> widget can be defined as like the
          below code example.
        </p>

        <div class="gatsby-highlight" data-language="html">
          <pre class="language-html">
            <code class="language-html">&lt;ej-grid data-source.two-way="gridData" allow-paging="true"&gt;&lt;/ej-grid&gt;</code>
          </pre>
        </div>

        <div class="line"></div>

        <h2 class="sidebar-heading">Two-way binding</h2>

        <p>
          Two-way binding observes the property in model and updates the UI automatically.
          The Syncfusion Aurelia component supports two-way binding for all the interactive properties.
          For ex., <code>value</code> property in input components, <code>dataSource</code> in Grids etc.
        </p>
        <p>
          The <code>dataSource</code> property of <code>ej-grid</code> widget can be defined as
          two-way bindable property like the below code example.
        </p>

        <div class="gatsby-highlight" data-language="html">
          <pre class="language-html">
            <code class="language-html">&lt;ej-grid data-source.two-way="gridData" allow-paging="true"&gt;&lt;/ej-grid&gt;</code>
          </pre>
        </div>

        <blockquote>
          The <code>gridData</code> will be loaded from Aurelia view-model.
        </blockquote>
